<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            margin: 0;
        }
        .container{
            width: 100%;
            height: 400px;
            background-color: black;
            display: flex;
            justify-content: space-evenly;
        }

        .item{
            background-color: red;
            width: 50px;
            height: 50px;
            transition: all 0.5s ease;
        }

        .item:hover{
            margin-top: 10px;
            background-color: blue;
        }

    </style>
    
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
